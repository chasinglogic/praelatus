{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block sidebar %}
{% include 'queries/sidebar.html' with index=True %}
{% endblock %}

{% block content %}
<div class="container" >
    {% for q in queries %}

    </div>
    {% endfor %}
</div>
{% endblock %}
