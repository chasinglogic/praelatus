{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/users.css" />
{% endblock %}

{% block content %}
<div class="element">
    <form method="get" action="/projects/search" class="d-flex-inline flex-nowrap">
        <div class="form-group">
            <div class="input-group">
                <input type="text" id="search" name="filter"
                       class="form-control" placeholder="Search for..." />
                   <span class="input-group-btn">
                       <button type="submit" class="btn btn-outline-praelatus" id="searchBtnDesktop">
                           Search
                       </button>
                   </span>
                   <span class="input-group-btn">
                        <button type="submit" class="btn btn-outline-praelatus" id="searchBtnMobile">
                           <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                   </span>

            </div>
        </div>
    </form>

    <form class="d-flex-inline flex-nowrap" action="/projects/search">


    </form>

    <div>
        <table id="searchResults" class="table table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Lead</th>
                    <th>Homepage</th>
                    <th>Repo</th>
                </tr>
            </thead>
            <tbody>
                {% for p in projects %}
                <tr>
                    <td>
                        <a href="/projects/{{ p.key }}">{{ p.name }}</a>
                    </td>
                    <td>{{ p.key }}</td>
                    <td>{% include 'users/user_stub.html' with user=p.lead %}</td>
                    <td>{{ p.homepage }}</td>
                    <td>{{ p.repo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
