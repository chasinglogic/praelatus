<head>
    <title>{{ config.instance_name }}</title>
    <link
        rel="stylesheet"
        href="/static/css/bootstrap.min.css">
    <link
        rel="stylesheet"
        href="/static/css/bootstrap-theme.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <link
        rel="stylesheet"
        href="/static/css/index.css">
    {% block head %}
    {% endblock %}
</head>

<nav class="navbar
            navbar-toggleable-md
            navbar-inverse bg-praelatus">
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo_arrow.svg"
                 height="30"
                 width="30">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link"
                   href="/projects/search">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/tickets/search">Tickets</a>
            </li>
            {% block nav_items %}
            {% endblock %}
        </ul>
        <ul class="navbar-nav">
            {% if user %}
            <li class="nav-item">
                <a class="nav-link" href="/settings">
                    <img width="30" height="30" src="{{ user.profile_pic }}">
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">
                    Sign In
                </a>
            </li>
            <!-- Space out the buttons -->
            <li class="nav-item disabled">
                <a class="nav-link" href="#">/</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/register">
                    Sign Up
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<div class="navbar navbar-default">
    <span class="navbar-text">Praelatus v{{ prae_version }}</span>
    {% block foot %}
    {% endblock %}
</div>
